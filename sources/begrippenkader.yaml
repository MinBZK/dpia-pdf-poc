schema_version: "1.0.0"
name: "Begrippenkader"
urn: "urn:nl:aivt:tr:bk:1.0" 
language: "nl"
owners:
  - organization: "Ministerie van BZK"
    name: "CIO Rijk"
    email: "privacy-ciorijk@minbzk.nl"
    role: "Privacy Officer"
glossary:
  - id: "advies_fg"
    name: "Advies FG"
    category: "00. Algemeen"
    definition: "Een beschrijving van wat de functionaris voor gegevensbescherming van een verwerkingsverantwoordelijke die de DPIA opstelt heeft geadviseerd, en wat met dat advies is gedaan."

  - id: "afdeling"
    name: "Afdeling" 
    category: "00. Algemeen"
    definition: "Een organisatorische eenheid als onderdeel van de afdelingshiërarchie van een organisatie."

  - id: "ai_systeem"
    name: "AI-systeem"
    category: "04. Technieken en methoden"
    definition: "Een op een machine gebaseerd systeem dat is ontworpen om met verschillende niveaus van autonomie te werken en dat na het inzetten ervan aanpassingsvermogen kan vertonen, en dat, voor expliciete of impliciete doelstellingen, uit de ontvangen input afleidt hoe output te genereren."

  - id: "ai_systeem_geen_sprake"
    name: "AI-systeem: geen sprake van een algoritme dat kwalificeert als een AI-systeem"
    category: "04. Technieken en methoden"
    definition: "Een aanduiding van een classificatie van AI-systeem die aangeeft dat er geen sprake is van een algoritme dat kwalificeert als een AI-systeem."

  - id: "ai_systeem_sprake"
    name: "AI-systeem: sprake van een algoritme dat kwalificeert als een AI-systeem"
    category: "04. Technieken en methoden"
    definition: "Een aanduiding van een classificatie van AI-systeem die aangeeft dat er sprake is van een algoritme dat kwalificeert als een AI-systeem."

  - id: "algoritme"
    name: "Algoritme"
    category: "04. Technieken en methoden"
    definition: "Een set van regels en instructies die een computer geautomatiseerd volgt bij het maken van berekeningen om een probleem op te lossen of een vraag te beantwoorden."

  - id: "algoritme_geen_sprake"
    name: "Algoritme: geen sprake van een algoritme"
    category: "04. Technieken en methoden"
    definition: "Een aanduiding van een classificatie van algoritme die aangeeft dat er geen sprake is van een algoritme."

  - id: "algoritme_sprake"
    name: "Algoritme: sprake van een algoritme"
    category: "04. Technieken en methoden"
    definition: "Een aanduiding van een classificatie van algoritme die aangeeft dat er sprake is van een algoritme."

  - id: "anti_discriminatietoets"
    name: "Anti-discriminatietoets"
    category: "16. Risico's voor betrokkenen"
    definition: "Een toets die wordt uitgevoerd om te beoordelen of gegevensverwerkingen leiden tot discriminatie."

  - id: "archivering"
    name: "Archivering"
    category: "10. Bewaartermijnen"
    definition: "Het bewaren van en duurzaam toegankelijk maken en houden van informatieobjecten nadat deze voor hun doel zijn gebruikt."

  - id: "avg_rol"
    name: "AVG-rol"
    category: "06. Betrokken partijen"
    definition: "Een hoedanigheid waarin een partij betrokken kan zijn bij een gegevensverwerking."

  - id: "belang"
    name: "Belang"
    category: "07. Belangen"
    definition: "Hetgeen waaraan een partij waarde hecht met betrekking tot een gegevensverwerking."

  - id: "belangenafweging"
    name: "Belangenafweging"
    category: "07. Belangen"
    definition: "Het op waarde schatten van twee vaak tegenstrijdige belangen en bepalen welk belang het zwaarst weegt."

  - id: "beleid"
    name: "Beleid"
    category: "09. Juridisch en beleidsmatig kader"
    definition: "Het geheel van regels en inzichten over de uitvoering van wettelijke taken van een bestuursorgaan."

  - id: "beleidsmatig_kader"
    name: "Beleidsmatig kader"
    category: "09. Juridisch en beleidsmatig kader"
    definition: "Al het beleid met mogelijke gevolgen voor de gegevensverwerking."

  - id: "beperking_recht_betrokkene"
    name: "Beperking recht van betrokkene"
    category: "15. Rechten van de betrokkene"
    definition: "Het buiten toepassing laten van een recht van de betrokkene."

  - id: "betrokken_partij"
    name: "Betrokken partij"
    category: "06. Betrokken partijen"
    definition: "Een partij die in een AVG-rol betrokken is bij een gegevensverwerking."

  - id: "betrokkene"
    name: "Betrokkene"
    category: "06. Betrokken partijen"
    definition: "Een geïdentificeerde natuurlijke persoon of identificeerbare natuurlijke persoon binnen de gegevensverwerkingen."

  - id: "bewaartermijn"
    name: "Bewaartermijn"
    category: "10. Bewaartermijnen"
    definition: "De periode waarin persoonsgegevens bewaard moeten worden."

  - id: "big_data_verwerking"
    name: "Big data-verwerking"
    category: "04. Technieken en methoden"
    definition: "Een gegevensverwerking waarbij grote hoeveelheden gestructureerde en ongestructureerde data uit verschillende bronnen worden verwerkt."

  - id: "bijzonder_persoonsgegeven"
    name: "Bijzonder persoonsgegeven"
    category: "12. Bijzondere persoonsgegevens"
    definition: "Een persoonsgegeven dat in principe verboden is om te verwerken, volgend uit artikel 9, AVG."

  - id: "cloudoplossing"
    name: "Cloudoplossing"
    category: "04. Technieken en methoden"
    definition: "Een toepassing of dienst die gebruikmaakt van een groot netwerk van aan elkaar gekoppelde servers om alomtegenwoordige, gemakkelijke, on-demand netwerktoegang te bieden tot een gedeelde pool van configureerbare computerbronnen."

  - id: "consultatie_betrokkenen"
    name: "Consultatie van betrokkenen"
    category: "07. Belangen"
    definition: "Het vragen van betrokkenen of hun vertegenwoordigers naar hun mening over de gegevensverwerking."

  - id: "derde"
    name: "Derde"
    category: "06. Betrokken partijen"
    definition: "Een partij die geen betrokkene, verwerkingsverantwoordelijke, verwerker, sub-verwerker of een persoon is die rechtstreeks onder gezag van de verwerkingsverantwoordelijke of de verwerker gemachtigd is om de persoonsgegevens te verwerken."

  - id: "derde_land"
    name: "Derde land"
    category: "08. Verwerkingslocaties"
    definition: "Een land buiten de EER."

  - id: "discriminatie"
    name: "Discriminatie"
    category: "16. Risico's voor betrokkenen"
    definition: "Mensen anders behandelen, achterstellen of uitsluiten op basis van persoonskenmerken."

  - id: "document"
    name: "Document"
    category: "00. Algemeen"
    definition: "Een informatieobject dat eenvoudig kan worden gedeeld met andere partijen, en (ook) voor mensen leesbare tekst bevat."

  - id: "documentbeheerder"
    name: "Documentbeheerder"
    category: "00. Algemeen"
    definition: "Een persoon in een functie die namens een verwerkingsverantwoordelijke die een DPIA opstelt verantwoordelijk is voor de opslag van dat DPIA document."

  - id: "doelbinding"
    name: "Doelbinding"
    category: "13. Doelbinding"
    definition: "Geldt wanneer het verwerkingsdoeleinde van een verdere gegevensverwerking als verenigbaar wordt beschouwd met de oorspronkelijke verwerkingsdoeleinden van de persoonsgegevens in die gegevensverwerking."

  - id: "doorbrekingsgrond"
    name: "Doorbrekingsgrond"
    category: "12. Bijzondere persoonsgegevens"
    definition: "Een wettelijke bepaling waarmee het verbod om bijzondere persoonsgegevens te verwerken wordt opgeheven."

  - id: "doorgifte_mechanisme"
    name: "Doorgiftemechanisme"
    category: "08. Verwerkingslocaties"
    definition: "Een voorwaarde voor internationale doorgifte."

  - id: "dpia"
    name: "DPIA"
    category: "00. Algemeen"
    definition: "Een instrument om van een organisatorische activiteit, waarbij persoonsgegevens worden verwerkt, de risico's voor betrokkenen in kaart te brengen en te beoordelen in hoeverre de huidige maatregelen voldoen en welke aanvullende maatregelen genomen moeten worden om de risico's voor betrokkenen zoveel mogelijk te mitigeren."

  - id: "dpia_dossier"
    name: "DPIA dossier"
    category: "00. Algemeen"
    definition: "Bevat documenten die betrekking hebben op het onderwerp van die DPIA."

  - id: "dpia_inleiding"
    name: "DPIA inleiding"
    category: "00. Algemeen"
    definition: "Een optionele openingstekst van een DPIA."

  - id: "dpia_managementsamenvatting"
    name: "DPIA managementsamenvatting"
    category: "00. Algemeen"
    definition: "Een samenvatting van een DPIA die de belangrijkste punten omvat, met name de geïdentificeerde risico's voor betrokkenen en (voorgenomen) maatregelen om de risico's voor betrokkenen te mitigeren."

  - id: "europese_economische_ruimte"
    name: "Europese Economische Ruimte"
    category: "08. Verwerkingslocaties"
    definition: "Een internationale overeenkomst en bestaat uit alle landen die lid zijn van de Europese Unie plus de landen IJsland, Liechtenstein en Noorwegen."

  - id: "functie"
    name: "Functie"
    category: "00. Algemeen"
    definition: "Een set van taken, bevoegdheden en verantwoordelijkheden, die gedefinieerd is in termen van het werk van de organisatorische eenheid van de betreffende persoon."

  - id: "functionaris_gegevensbescherming"
    name: "Functionaris voor gegevensbescherming"
    category: "00. Algemeen"
    definition: "Een functie die binnen een organisatie toezicht houdt op de toepassing en naleving van de privacywetgeving."

  - id: "geautomatiseerde_besluitvorming"
    name: "Geautomatiseerde besluitvorming"
    category: "04. Technieken en methoden"
    definition: "Het nemen van besluiten met technologische middelen."

  - id: "gegevenstype"
    name: "Gegevenstype"
    category: "02. Persoonsgegevens"
    definition: "Een type van een verzameling gegevens met gelijke eigenschappen. Het beschrijft en normeert een eigenschap van klasse objecten in de werkelijkheid."

  - id: "gegevensverwerking"
    name: "Gegevensverwerking"
    category: "03. Gegevensverwerkingen"
    definition: "Een bewerking of een geheel van bewerkingen met betrekking tot persoonsgegevens of een geheel van persoonsgegevens."

  - id: "geidentificeerde_natuurlijke_persoon"
    name: "Geïdentificeerde natuurlijke persoon"
    category: "02. Persoonsgegevens"
    definition: "Een identificeerbare natuurlijke persoon wiens identiteit al is vastgesteld."

  - id: "gemiddeld_risico"
    name: "Gemiddeld risico"
    category: "16. Risico's voor betrokkenen"
    definition: "Een risico voor betrokkenen met een gemiddeld risiconiveau."

  - id: "gemiddelde_impact"
    name: "Gemiddelde impact"
    category: "16. Risico's voor betrokkenen"
    definition: "Een aanduiding dat een risico voor betrokkenen een gemiddelde impact heeft wanneer deze intreedt."

  - id: "gemiddelde_kans"
    name: "Gemiddelde kans"
    category: "16. Risico's voor betrokkenen"
    definition: "Een aanduiding dat de kans dat een risico voor betrokkenen intreedt gemiddeld is."

  - id: "gevoelig_persoonsgegeven"
    name: "Gevoelig persoonsgegeven"
    category: "02. Persoonsgegevens"
    definition: "Een persoonsgegeven dat niet expliciet in de AVG is benoemd als aparte categorie, maar dat wel een grotere impact heeft op iemands privacy dan een gewoon persoonsgegeven."

  - id: "gewoon_persoonsgegeven"
    name: "Gewoon persoonsgegeven"
    category: "02. Persoonsgegevens"
    definition: "Een persoonsgegeven dat niet expliciet in de AVG is benoemd als aparte categorie en geen grote impact heeft op iemands privacy."

  - id: "gezamenlijke_verwerkingsverantwoordelijke"
    name: "Gezamenlijke verwerkingsverantwoordelijke"
    category: "06. Betrokken partijen"
    definition: "Een verwerkingsverantwoordelijke die met één of meer andere verwerkingsverantwoordelijken gezamenlijk de verwerkingsdoeleinden en middelen van de gegevensverwerking bepaalt."

  - id: "hoge_impact"
    name: "Hoge impact"
    category: "16. Risico's voor betrokkenen"
    definition: "Een aanduiding dat een risico voor betrokkenen een hoge impact heeft wanneer deze intreedt."

  - id: "hoge_kans"
    name: "Hoge kans"
    category: "16. Risico's voor betrokkenen"
    definition: "Een aanduiding dat de kans dat een risico voor betrokkenen intreedt hoog is."

  - id: "hoog_risico"
    name: "Hoog risico"
    category: "16. Risico's voor betrokkenen"
    definition: "Een risico voor betrokkenen met een hoog risiconiveau."

  - id: "identificeerbare_natuurlijke_persoon"
    name: "Identificeerbare natuurlijke persoon"
    category: "02. Persoonsgegevens"
    definition: "Een natuurlijke persoon die direct of indirect kan worden geïdentificeerd."

  - id: "informatieobject"
    name: "Informatieobject"
    category: "00. Algemeen"
    definition: "Een op zichzelf staand geheel van gegevens met een eigen identiteit."

  - id: "internationale_doorgifte"
    name: "Internationale doorgifte"
    category: "08. Verwerkingslocaties"
    definition: "Het doorgeven van persoonsgegevens aan een derde land of internationale organisatie."

  - id: "internationale_doorgifte_buiten_eer"
    name: "Internationale doorgifte buiten de EER"
    category: "08. Verwerkingslocaties"
    definition: "Internationale doorgifte naar een derde land of internationale organisatie buiten de EER."

  - id: "juridisch_kader"
    name: "Juridisch kader"
    category: "09. Juridisch en beleidsmatig kader"
    definition: "Alle wetgeving en regelgeving met mogelijke gevolgen voor de gegevensverwerking."

  - id: "kwetsbaarheid"
    name: "Kwetsbaarheid"
    category: "02. Persoonsgegevens"
    definition: "Een classificatie die aangeeft of een categorie betrokkenen een kwetsbare groep is."

  - id: "kwetsbare_groep"
    name: "Kwetsbare groep"
    category: "02. Persoonsgegevens"
    definition: "Een groep betrokkenen waarvoor de negatieve effecten van een gegevensverwerking groter kunnen zijn dan voor anderen, of waarbij er een machtsverhouding bestaat richting de verwerkingsverantwoordelijke."

  - id: "laag_risico"
    name: "Laag risico"
    category: "16. Risico's voor betrokkenen"
    definition: "Een risico voor betrokkenen met een laag risiconiveau."

  - id: "lage_impact"
    name: "Lage impact"
    category: "16. Risico's voor betrokkenen"
    definition: "Een aanduiding dat een risico voor betrokkenen een lage impact heeft wanneer deze intreedt."

  - id: "lage_kans"
    name: "Lage kans"
    category: "16. Risico's voor betrokkenen"
    definition: "Een aanduiding dat de kans dat een risico voor betrokkenen intreedt laag is."

  - id: "maatschappelijk_belang"
    name: "Maatschappelijk belang"
    category: "11. Rechtsgronden"
    definition: "Een belang waarvan de behartiging voor de samenleving als geheel gewenst is."

  - id: "motivatie_bewaartermijn"
    name: "Motivatie bewaartermijn"
    category: "10. Bewaartermijnen"
    definition: "Een beschrijving waarom de bewaartermijn niet langer is dan strikt noodzakelijk ten opzichte van de verwerkingsdoeleinden."

  - id: "nationaal_identificatienummer"
    name: "Nationaal identificatienummer"
    category: "02. Persoonsgegevens"
    definition: "Een nummer dat ter identificatie van een persoon bij wet is voorgeschreven."

  - id: "natuurlijk_persoon"
    name: "Natuurlijk persoon"
    category: "02. Persoonsgegevens"
    definition: "Een levend mens."

  - id: "niet_toelaatbaar"
    name: "Toelaatbaarheid hergebruik: niet toelaatbaar"
    category: "13. Doelbinding"
    definition: "Een aanduiding van toelaatbaarheid hergebruik die aangeeft dat hergebruik niet is toegestaan."

  - id: "niet_kwetsbaar"
    name: "Kwetsbaarheid: niet kwetsbaar"
    category: "02. Persoonsgegevens"
    definition: "Een aanduiding van kwetsbaarheid die aangeeft dat een categorie betrokkenen geen kwetsbare groep is."

  - id: "normenkader"
    name: "Normenkader"
    category: "00. Algemeen"
    definition: "Een richtinggevende set van objecten en normen die beschrijven hoe je juiste beheersing op een onderwerp kan doen, en wat door een auditor getoetst kan worden."

  - id: "ontvanger"
    name: "Ontvanger"
    category: "06. Betrokken partijen"
    definition: "Een partij aan wie/waaraan de persoonsgegevens worden verstrekt."

  - id: "oorspronkelijk_verwerkingsdoeleinde"
    name: "Oorspronkelijk verwerkingsdoeleinde"
    category: "02. Persoonsgegevens"
    definition: "Het verwerkingsdoeleinde waarvoor de persoonsgegevens in een gegevensverwerking initieel zijn verzameld."

  - id: "organisatorische_eenheid"
    name: "Organisatorische eenheid"
    category: "00. Algemeen"
    definition: "Een groep binnen een partij die is gevormd ter behartiging van een specifieke partij-doelstelling. Partijen die natuurlijke personen zijn hebben geen organisatorische eenheden."

  - id: "partij"
    name: "Partij"
    category: "00. Algemeen"
    definition: "Een natuurlijk persoon, een rechtspersoon of een overheidsorgaan."

  - id: "persoonsgegeven"
    name: "Persoonsgegeven"
    category: "02. Persoonsgegevens"
    definition: "Een gegeven over een geïdentificeerde natuurlijke persoon of identificeerbare natuurlijke persoon."

  - id: "procedure_recht_betrokkene"
    name: "Procedure recht van betrokkene"
    category: "15. Rechten van de betrokkene"
    definition: "Een procedure waarmee invulling wordt gegeven aan een recht van de betrokkene."

  - id: "profilering"
    name: "Profilering"
    category: "04. Technieken en methoden"
    definition: "Elke vorm van geautomatiseerde verwerking van persoonsgegevens waarbij aan de hand van persoonsgegevens bepaalde persoonlijke aspecten van een natuurlijke persoon worden geëvalueerd, met name met de bedoeling de beroepsprestaties, economische situatie, gezondheid, persoonlijke voorkeuren, interesses, betrouwbaarheid, gedrag, locatie of verplaatsingen te analyseren of te voorspellen."

  - id: "proportionaliteit"
    name: "Proportionaliteit"
    category: "14. Noodzaak en evenredigheid"
    definition: "Een beginsel dat stelt dat een gegevensverwerking alleen is toegestaan als de indringendheid van de gegevensverwerking in een redelijke verhouding staat tot het verwerkingsdoeleinde."

  - id: "proportionaliteitsbeoordeling"
    name: "Proportionaliteitsbeoordeling"
    category: "14. Noodzaak en evenredigheid"
    definition: "Een beoordeling waarin wordt aangetoond dat de gegevensverwerkingen voldoen aan het beginsel van proportionaliteit."

  - id: "publiek_belang"
    name: "Publiek belang"
    category: "11. Rechtsgronden"
    definition: "Een belang. Er is eerst sprake van een publiek belang indien de overheid zich de behartiging van een maatschappelijk belang aantrekt op grond van de overtuiging dat dit belang anders niet goed tot zijn recht komt."

  - id: "recht_beperking_verwerking"
    name: "Recht op beperking van de verwerking"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht van de betrokkene waarbij, indien een van de elementen uit artikel 18, lid 1, AVG van toepassing is, de betrokkene het recht heeft van de verwerkingsverantwoordelijke te verkrijgen dat persoonsgegevens, met uitzondering van de opslag ervan, slechts verwerkt worden met toestemming van de betrokkene."

  - id: "recht_betrokkene"
    name: "Recht van de betrokkene"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht dat een betrokkene heeft als het gaat om de verwerking van zijn/haar persoonsgegevens."

  - id: "recht_gegevenswissing"
    name: "Recht op gegevenswissing"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht van de betrokkene waarbij de betrokkene het recht heeft van de verwerkingsverantwoordelijke zonder onredelijke vertraging wissing van hem betreffende persoonsgegevens te verkrijgen."

  - id: "recht_informatie"
    name: "Recht op informatie"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht van de betrokkene waarbij de verwerkingsverantwoordelijke verplicht is bij de verkrijging van de persoonsgegevens voorgedefinieerde informatie aan de betrokkene te verstrekken."

  - id: "recht_inzage"
    name: "Recht van inzage"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht van de betrokkene waarbij de betrokkene het recht heeft om van de verwerkingsverantwoordelijke uitsluitsel te verkrijgen over het al dan niet verwerken van hem betreffende persoonsgegevens."

  - id: "recht_niet_geautomatiseerde_besluitvorming"
    name: "Recht om niet onderworpen te worden aan geautomatiseerde besluitvorming"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht van de betrokkene waarbij de betrokkene het recht heeft niet te worden onderworpen aan een op uitsluitend geautomatiseerde besluitvorming gebaseerd besluit waaraan voor hem rechtsgevolgen zijn verbonden of dat hem anderszins in aanmerkelijke mate treft."

  - id: "recht_overdraagbaarheid"
    name: "Recht op overdraagbaarheid van gegevens"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht van de betrokkene waarbij de betrokkene het recht heeft de hem betreffende persoonsgegevens, die hij aan een verwerkingsverantwoordelijke heeft verstrekt, in een gestructureerde, gangbare en machineleesbare vorm te verkrijgen."
  
  - id: "recht_rectificatie"
    name: "Recht op rectificatie"
    category: "15. Rechten van de betrokkene"
    definition: "Een recht van de betrokkene waarbij de betrokkene het recht heeft om van de verwerkingsverantwoordelijke rectificatie van hem betreffende onjuiste persoonsgegevens te verkrijgen."

  - id: "rechtsgrond"
    name: "Rechtsgrond"
    category: "11. Rechtsgronden"
    definition: "Een voorwaarde waaraan moet zijn voldaan voordat een gegevensverwerking als rechtmatig kan worden beschouwd."

  - id: "rechtsgrond_gerechtvaardigd_belang"
    name: "Rechtsgrond gerechtvaardigd belang"
    category: "11. Rechtsgronden"
    definition: "Een rechtsgrond waarbij de gegevensverwerking noodzakelijk is voor de behartiging van de gerechtvaardigde belangen van de verwerkingsverantwoordelijke of van een derde, behalve wanneer de belangen of de grondrechten en de fundamentele vrijheden van de betrokkene die tot bescherming van persoonsgegevens nopen, zwaarder wegen dan die belangen, met name wanneer de betrokkene een kind is."

  - id: "rechtsgrond_gerechtvaardigd_belang_afweging"
    name: "Rechtsgrond gerechtvaardigd belang belangenafweging"
    category: "11. Rechtsgronden"
    definition: "Een belangenafweging tussen de belangen en grondrechten van de betrokkene tegenover de belangen van de verwerkingsverantwoordelijke."

  - id: "rechtsgrond_overeenkomst"
    name: "Rechtsgrond noodzakelijk voor de uitvoering van een overeenkomst"
    category: "11. Rechtsgronden"
    definition: "Een rechtsgrond waarbij de gegevensverwerking noodzakelijk is voor de uitvoering van een overeenkomst met de betrokkene, of om op verzoek van de betrokkene vóór de sluiting van een overeenkomst maatregelen te nemen."

  - id: "rechtsgrond_taak_algemeen_belang"
    name: "Rechtsgrond taak van algemeen belang"
    category: "11. Rechtsgronden"
    definition: "Een rechtsgrond waarbij de verwerking noodzakelijk is voor de vervulling van een taak van algemeen belang of van een taak in het kader van de uitoefening van het openbaar gezag dat aan de verwerkingsverantwoordelijke is opgedragen."

  - id: "rechtsgrond_toestemming"
    name: "Rechtsgrond toestemming"
    category: "11. Rechtsgronden"
    definition: "Een rechtsgrond waarbij de betrokkene toestemming heeft gegeven voor de verwerking van zijn persoonsgegevens voor een of meer specifieke doeleinden."

  - id: "rechtsgrond_verstrekking"
    name: "Rechtsgrond verstrekking"
    category: "02. Persoonsgegevens"
    definition: "De rechtsgrond op basis waarvan persoonsgegevens verstrekt mogen worden."

  - id: "rechtsgrond_vitaal_belang"
    name: "Rechtsgrond vitaal belang"
    category: "11. Rechtsgronden"
    definition: "Een rechtsgrond waarbij de verwerking noodzakelijk is om de vitale belangen van de betrokkene of van een andere natuurlijke persoon te beschermen."

  - id: "rechtsgrond_wettelijke_verplichting"
    name: "Rechtsgrond wettelijke verplichting"
    category: "11. Rechtsgronden"
    definition: "Een rechtsgrond waarbij de gegevensverwerking noodzakelijk is om te voldoen aan een wettelijke verplichting die op de verwerkingsverantwoordelijke rust."

  - id: "regelgeving"
    name: "Regelgeving"
    category: "09. Juridisch en beleidsmatig kader"
    definition: "Alle regels en voorschriften die door verschillende overheidsinstanties zijn vastgesteld om de uitvoering van wetgeving te specificeren en te operationaliseren."

  - id: "risico_doorgifte"
    name: "Risico op basis van doorgifte"
    category: "08. Verwerkingslocaties"
    definition: "Een risico voor betrokkenen dat ontstaat door een internationale doorgifte buiten de EER."

  - id: "semi_geautomatiseerde_besluitvorming"
    name: "Semi-geautomatiseerde besluitvorming"
    category: "04. Technieken en methoden"
    definition: "Geautomatiseerde besluitvorming met menselijke tussenkomst, maar zonder betekenisvolle menselijke tussenkomst."

  - id: "strafrechtelijk_persoonsgegeven"
    name: "Strafrechtelijk persoonsgegeven"
    category: "12. Bijzondere persoonsgegevens"
    definition: "Persoonsgegevens die strafrechtelijke veroordelingen en strafbare feiten of daarmee verband houdende veiligheidsmaatregelen betreffen."

  - id: "stroomschema"
    name: "Stroomschema"
    category: "03. Gegevensverwerkingen"
    definition: "Een visualisatie van gegevensverwerkingen."

  - id: "sub_verwerker"
    name: "Sub-verwerker"
    category: "06. Betrokken partijen"
    definition: "De partij die primair de opdracht krijgt van de verwerker of een andere sub-verwerker om persoonsgegevens te verwerken."

  - id: "subsidiariteit"
    name: "Subsidiariteit"
    category: "14. Noodzaak en evenredigheid"
    definition: "Een beginsel dat stelt dat de gegevensverwerkingen alleen zijn toegestaan als de verwerkingsdoeleinden niet met minder ingrijpende middelen kunnen worden bereikt."

  - id: "subsidiariteitsbeoordeling"
    name: "Subsidiariteitsbeoordeling"
    category: "14. Noodzaak en evenredigheid"
    definition: "Een beoordeling waarin wordt aangetoond dat de gegevensverwerkingen voldoen aan het beginsel van subsidiariteit."

  - id: "taak_algemeen_belang"
    name: "Taak van algemeen belang"
    category: "11. Rechtsgronden"
    definition: "Een taak van de rijksoverheid die voort komt uit een publiek belang en is vastgelegd in wetgeving en/of regelgeving."

  - id: "technieken_en_methoden"
    name: "Technieken en methoden van gegevensverwerking"
    category: "04. Technieken en methoden"
    definition: "De middelen en processen waarmee persoonsgegevens worden verwerkt."

  - id: "toelaatbaar_toestemming"
    name: "Toelaatbaarheid hergebruik: toelaatbaar o.b.v. toestemming"
    category: "13. Doelbinding"
    definition: "Een aanduiding van toelaatbaarheid hergebruik die aangeeft dat hergebruik is toegestaan op basis van toestemming van de betrokkene."

  - id: "toelaatbaar_wetgeving"
    name: "Toelaatbaarheid hergebruik: toelaatbaar o.b.v. Unie- of lidstaatrechtelijk recht"
    category: "13. Doelbinding"
    definition: "Een aanduiding van toelaatbaarheid hergebruik die aangeeft dat hergebruik is toegestaan op basis van een of meerdere wetsbepalingen in Unie- of lidstaatrechtelijk recht."

  - id: "toelaatbaarheid_hergebruik"
    name: "Toelaatbaarheid hergebruik"
    category: "13. Doelbinding"
    definition: "Geeft aan of persoonsgegevens die zijn verzameld voor een oorspronkelijk verwerkingsdoeleinde hergebruikt mogen worden voor een nieuw verwerkingsdoeleinde."

  - id: "toestemming_ondubbelzinnig"
    name: "Toestemming ondubbelzinnig"
    category: "11. Rechtsgronden"
    definition: "Een voorwaarde aan Rechtsgrond toestemming die stelt dat de toestemming ondubbelzinnig moet zijn."

  - id: "toestemming_specifiek_geinformeerd"
    name: "Toestemming specifiek en geïnformeerd"
    category: "11. Rechtsgronden"
    definition: "Een voorwaarde aan de Rechtsgrond toestemming die stelt dat de toestemming specifiek en geïnformeerd moet zijn."

  - id: "toestemming_vrij"
    name: "Toestemming vrij gegeven"
    category: "11. Rechtsgronden"
    definition: "Een voorwaarde aan de Rechtsgrond toestemming die stelt dat de toestemming vrij gegeven moet zijn."

  - id: "toezichthouder_bewaartermijn"
    name: "Toezichthouder bewaartermijn"
    category: "10. Bewaartermijnen"
    definition: "Een afdeling binnen een partij die toeziet op de bewaartermijn en de mogelijke vernietiging of archivering aan het einde van de bewaartermijn."

  - id: "type_bijzonder_persoonsgegeven"
    name: "Type bijzonder persoonsgegeven"
    category: "12. Bijzondere persoonsgegevens"
    definition: "Een classificatie van het type waartoe een bijzonder persoonsgegeven behoort."

  - id: "type_persoonsgegeven"
    name: "Type persoonsgegeven"
    category: "02. Persoonsgegevens"
    definition: "Een classificatie van het type waartoe een persoonsgegeven behoort."

  - id: "uitzonderingsgrond"
    name: "Uitzonderingsgrond"
    category: "12. Bijzondere persoonsgegevens"
    definition: "Een wettelijke uitzondering op het verwerkingsverbod van strafrechtelijke persoonsgegevens of nationale identificatienummers."

  - id: "uitsluitend_geautomatiseerde_besluitvorming"
    name: "Uitsluitend geautomatiseerde besluitvorming"
    category: "15. Rechten van de betrokkene"
    definition: "Geautomatiseerde besluitvorming zonder menselijke tussenkomst."

  - id: "verenigbaar"
    name: "Verenigbaar"
    category: "13. Doelbinding"
    definition: "Geeft aan dat er een concreet, logisch en nauw verband is tussen het oorspronkelijke verwerkingsdoel en de verdere gegevensverwerking."

  - id: "verenigbaarheidstoets"
    name: "Verenigbaarheidstoets"
    category: "13. Doelbinding"
    definition: "Een beoordeling of een gegevensverwerking verenigbaar is met het oorspronkelijk verwerkingsdoeleinde van de persoonsgegevens."

  - id: "versie"
    name: "Versie"
    category: "00. Algemeen"
    definition: "Een afzonderlijk informatieobject uit een reeks die door opeenvolgende wijzigingen is ontstaan."

  - id: "verstrekker"
    name: "Verstrekker"
    category: "06. Betrokken partijen"
    definition: "Een partij die/dat persoonsgegevens verstrekt aan een andere partij."

  - id: "verwerker"
    name: "Verwerker"
    category: "06. Betrokken partijen"
    definition: "Een partij die/dat ten behoeve van de verwerkingsverantwoordelijke persoonsgegevens verwerkt."

  - id: "verwerkingslocatie"
    name: "Verwerkingslocatie"
    category: "08. Verwerkingslocaties"
    definition: "Een land waarin een gegevensverwerking plaatsvindt."

  - id: "verwerkingsverantwoordelijke"
    name: "Verwerkingsverantwoordelijke"
    category: "06. Betrokken partijen"
    definition: "Een partij die/dat het verwerkingsdoeleinde van en de middelen voor de gegevensverwerking vaststelt."

  - id: "vitaal_belang"
    name: "Vitaal belang"
    category: "11. Rechtsgronden"
    definition: "Een belang dat essentieel is voor iemands leven of gezondheid, en die persoon niet om toestemming kan worden gevraagd om persoonsgegevens te verwerken."

  - id: "wetgeving"
    name: "Wetgeving"
    category: "09. Juridisch en beleidsmatig kader"
    definition: "Alle wetten die door een bevoegde wetgevende instantie zijn vastgesteld."

